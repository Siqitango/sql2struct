- name: Upload coverage reports to Codecov
  uses: codecov/codecov-action@v3
- name: test
  on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]
  jobs:
    test:
      name: Test
      runs-on: ubuntu-latest
      steps:
        - name: Run Unit tests.
          run: make test
